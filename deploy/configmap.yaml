apiVersion: v1
kind: ConfigMap
metadata:
  name: openebs-zfs-cleanup-config
  namespace: openebs
data:
  config.yaml: |
    dryRun: true
    reconcileInterval: 60s
    maxConcurrentReconciles: 2
    retryBackoffBase: 500ms
    maxRetryAttempts: 5
    apiRateLimit: 10.0
    apiBurst: 15
    namespaceFilter: ""
    labelSelector: ""
    metricsPort: 8080
    probePort: 8081
    enableLeaderElection: false
    logLevel: "info"
    logFormat: "json"
