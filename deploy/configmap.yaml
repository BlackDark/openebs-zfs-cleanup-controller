apiVersion: v1
kind: ConfigMap
metadata:
  name: openebs-zfs-cleanup-config
  namespace: openebs
data:
  # Only set non-defaults here. Uncomment to override application defaults.
  DRY_RUN: "true"
  # RECONCILE_INTERVAL: "1h"
  # LOG_LEVEL: "info"
  # MAX_CONCURRENT_RECONCILES: "1"
  # RETRY_BACKOFF_BASE: "1s"
  # MAX_RETRY_ATTEMPTS: "3"
  # API_RATE_LIMIT: "10.0"
  # API_BURST: "15"
  # METRICS_PORT: "8080"
  # PROBE_PORT: "8081"
  # ENABLE_LEADER_ELECTION: "false"
